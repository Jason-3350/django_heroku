{% extends 'base.html' %}
{% block content %}
    <h3>Change Password</h3>
    {% if info %}
        <li>{{ info }}</li>
    {% endif %}
    <p>Current user: {{ request.user.username }}</p>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
